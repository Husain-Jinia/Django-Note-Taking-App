{% extends 'base.html' %}
{% block content %}

    
    <div class="mb-3" >
        <div class="container" >
            <div class="content-section">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group my-3 py-2">
                        <legend class="border-bottom mb-4">Write Notes</legend>
                        {{form.media}}
                        {{ form.as_p }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value = name;
    </script>
{% endblock content %}
