{% extends 'base.html' %}
{% block content %}
<form>
    {% csrf_token %}
    <div class="mb-3">
        <div class="container">
            <div class="content-section">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group my-3 py-2">
                        <legend class="border-bottom mb-4">Write Notes</legend>
                        {{ form.as_p }}
        
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
  </form>
{% endblock content %}
